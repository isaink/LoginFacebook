<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <title></title>
  </head>

  <body>
    <div class="main-container">
      <div class="header">
        <div class="logo"> <strong>facebook</strong></div>
          <div class="inHeader">
            <div class="input1">
              <label  for="emailPhone">Email or Phone</label>
              <input  type="login" name="user" placeholder="">
            </div>
            <div class="input2">
              <label for="password">Password</label>
              <input  type="login" name="password" placeholder="">
            </div>
          </div>
      </div>
    </div>

      <div class="content">
        <div class="lside">
          <h2>Connect with friends and the world around you on Facebook.</h2>
            <div class="box1">
             <img src="img/see.png" alt="seeIcon">
             <p>See photos and updates    from friends in News Feed.</p>
            </div>
            <div class="box2">
              <img src="img/share.png" alt="shareIcon">
              <p>Share what's new in your life on your Timeline.</p>
            </div>
           <div class="box3">
            <img src="img/find.png" alt="findIcon">
            <p>Find more  of what you're looking for with Facebook Search</p>
           </div>
        </div>
        <div class="rside">
          <h1>Sing Up</h1>
          <h3>It's free and always will be.</h3>
        </div>
      </div>
    </div>
  </body>
</html>
